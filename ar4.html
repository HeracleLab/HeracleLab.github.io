<!DOCTYPE html>
<head>
    <title>HeracleLab - AR</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />

    <script src="libs/aframe-master.min.js"></script>
    <script src="libs/aframe-ar.js"></script>
    <script src="libs/AR.js"></script>
    <script src="libs/gesture-detector.js"></script>
    <script src="libs/gesture-handler.js"></script>
    
</head>
<body>
<a-scene gesture-detector    
         embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
         renderer='precision: medium;'
         id="scene">

    <a-assets id="assets">
        <a-asset-item id="corteccia-motoria" src="models/corteccia-motoria.gltf"></a-asset-item>
        <a-asset-item id="corteccia-motoria_gangli-della-base_lobo-parietale_polo-frontale" src="models/corteccia-motoria_gangli-della-base_lobo-parietale_polo-frontale.gltf"></a-asset-item>
    </a-assets>

    
     <a-marker
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="corteccia-motoria_gangli-della-base_lobo-parietale_polo-frontale"   
        type="barcode" value="12"
        >
 <!--    <a-entity id="corteccia-motoria_gangli-della-base_lobo-parietale_polo-frontale" gltf-model="#corteccia-motoria_gangli-della-base_lobo-parietale_polo-frontale" rotation="-90 180 180" scale="0.025 0.025 0.025" class="clickable"
      gesture-handler="minScale: 0.25; maxScale: 10"></a-entity> -->
      <a-entity id="corteccia-motoria_gangli-della-base_lobo-parietale_polo-frontale" gltf-model="#corteccia-motoria_gangli-della-base_lobo-parietale_polo-frontale" rotation="-90 180 180" scale="0.025 0.025 0.025"></a-entity>
    </a-marker>    
    
        <a-marker 
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="corteccia-motoria"        
        type="barcode" value="11"
        >
 <!--  <a-entity id="corteccia-motoria" gltf-model="#corteccia-motoria" rotation="-90 180 180" scale="0.025 0.025 0.025" class="clickable"
      gesture-handler="minScale: 0.25; maxScale: 10"></a-entity> -->
     <a-entity id="corteccia-motoria" gltf-model="#corteccia-motoria" rotation="-90 180 180" scale="0.025 0.025 0.025"></a-entity>
    </a-marker>
  
    
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>

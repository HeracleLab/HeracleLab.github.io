<!DOCTYPE html>
<head>
    <title>HeracleLab - AR</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />

    <script src="libs/aframe-master.min.js"></script>
    <script src="libs/aframe-ar.js"></script>
    <script src="libs/AR.js"></script>
    <script src="libs/gesture-detector.js"></script>
    <script src="libs/gesture-handler.js"></script>
    
</head>
<body>
<a-scene gesture-detector    
         embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
         renderer='precision: medium;'
         id="scene">

    <a-assets id="assets">
        <a-asset-item id="ippocampo-asset" src="models/ippocampo.gltf"></a-asset-item>
        <a-asset-item id="amigdala-asset" src="models/amigdala.gltf"></a-asset-item>
        <a-asset-item id="amigdala_ippocampo-asset" src="models/amigdala_ippocampo.gltf"></a-asset-item>
    </a-assets>

        <a-marker
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="amigdala-model"
        type="barcode" value="0"
       >
     <a-entity id="amigdala-model" gltf-model="#amigdala-asset" rotation="-90 180 180" scale="0.025 0.025 0.025" class="clickable"
      gesture-handler="minScale: 0.25; maxScale: 10"></a-entity> 
            
<!--       <a-entity id="amigdala-model" gltf-model="#amigdala-asset" rotation="-90 180 180" scale="0.025 0.025 0.025"></a-entity>
    </a-marker> -->
    
    <a-marker
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="ippocampo-model"
        type="barcode" value="3"
        >
     <a-entity id="ippocampo-model" gltf-model="#ippocampo-asset" rotation="-90 180 180" scale="0.025 0.025 0.025" class="clickable"
      gesture-handler="minScale: 0.25; maxScale: 10"></a-entity> 
        
<!--    <a-entity id="ippocampo-model" gltf-model="#ippocampo-asset" rotation="-90 180 180" scale="0.025 0.025 0.025"></a-entity>
    </a-marker>  -->
    
        <a-marker
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="amigdala_ippocampo-model"
        type="barcode" value="8"
        >
     <a-entity id="amigdala_ippocampo-model" gltf-model="#amigdala_ippocampo-asset" rotation="-90 180 180" scale="0.025 0.025 0.025" class="clickable"
      gesture-handler="minScale: 0.25; maxScale: 10"></a-entity> 
            
<!--    <a-entity id="amigdala_ippocampo-model" gltf-model="#amigdala_ippocampo-asset" rotation="-90 180 180" scale="0.025 0.025 0.025"></a-entity> -->
    </a-marker>
    
 
    <a-entity camera></a-entity>

    <script src="ar.js"></script>
</a-scene>
</body>
</html>
